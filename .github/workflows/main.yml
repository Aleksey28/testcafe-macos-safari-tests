name: Main

on:
  workflow_dispatch:

jobs:
  job:
    runs-on: macos-latest
    steps:
      - name: Add rows to the TCC.db
        run: |
          configure_user_tccdb () {
            local values=$1
            local dbPath="$HOME/Library/Application Support/com.apple.TCC/TCC.db"
            local sqlQuery="INSERT OR REPLACE INTO access VALUES($values);"
            sudo sqlite3 "$dbPath" "$sqlQuery"
          }
          
          userValuesArray=(
            "'kTCCServiceAppleEvents','com.devexpress.testcafe-browser-tools',1,2,3,1,X'fade0c0000000068000000010000000700000007000000080000001443fa4ca5141baeda21aeca1f50894673b440d4690000000800000014f8afcf6e69791b283e55bd0b03e39e422745770e0000000800000014bf4fc1aed64c871a49fc6bc9dd3878ce5d4d17c6',NULL,0,'com.apple.Safari',X'fade0c000000002c00000001000000060000000200000010636f6d2e6170706c652e53616661726900000003',NULL,1687952810"
            "'kTCCServiceAppleEvents','com.devexpress.testcafe-browser-tools',1,2,3,1,X'fade0c0000000068000000010000000700000007000000080000001443fa4ca5141baeda21aeca1f50894673b440d4690000000800000014f8afcf6e69791b283e55bd0b03e39e422745770e0000000800000014bf4fc1aed64c871a49fc6bc9dd3878ce5d4d17c6',NULL,0,'com.apple.systemevents',X'fade0c000000002c00000001000000060000000200000010636f6d2e6170706c652e53616661726900000003',NULL,1687952810"
            "'kTCCServiceScreenCapture','com.devexpress.testcafe-browser-tools',1,2,3,1,X'fade0c0000000068000000010000000700000007000000080000001443fa4ca5141baeda21aeca1f50894673b440d4690000000800000014f8afcf6e69791b283e55bd0b03e39e422745770e0000000800000014bf4fc1aed64c871a49fc6bc9dd3878ce5d4d17c6',NULL,0,'com.apple.Safari',X'fade0c000000002c00000001000000060000000200000010636f6d2e6170706c652e53616661726900000003',NULL,1687952810"
            "'kTCCServiceScreenCapture','com.devexpress.testcafe-browser-tools',1,2,3,1,X'fade0c0000000068000000010000000700000007000000080000001443fa4ca5141baeda21aeca1f50894673b440d4690000000800000014f8afcf6e69791b283e55bd0b03e39e422745770e0000000800000014bf4fc1aed64c871a49fc6bc9dd3878ce5d4d17c6',NULL,0,'com.apple.systemevents',X'fade0c000000002c00000001000000060000000200000010636f6d2e6170706c652e53616661726900000003',NULL,1687952810"
          )

          for values in "${userValuesArray[@]}"; do
            configure_user_tccdb "$values"
          done
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.6.0
        with:
          node-version: '16'

      - run: npm install
    
      - run: sudo npm run test
        timeout-minutes: 5
        
      - run: |
          sudo "/Library/Application Support/VMware Tools/vmware-resolutionSet" 1920 1080
          sleep 5
        if: ${{ always() }}
      - run: screencapture -T0 -V 5 foo.mov
        if: ${{ always() }}
      - uses: actions/upload-artifact@v3
        with:
            name: latest
            path: foo.mov
        if: ${{ always() }}
      - run: |
          dbPath="$HOME/Library/Application Support/com.apple.TCC/TCC.db"
          sudo sqlite3 "$dbPath" .tables
          sudo sqlite3 "$dbPath" 'select * from access'
        if: ${{ always() }}
